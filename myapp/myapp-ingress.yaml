apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  annotations:
    spec.ingressClassName: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - path: /myapp(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: myapp-service
                port:
                  number: 5000
