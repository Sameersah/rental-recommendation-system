name: Deploy Listing Service to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Build Docker image
    - name: Build Docker Image
      run: docker build -t listing-service ./listing-service

    # Step 3: Save Docker image as a tarball
    - name: Save Docker Image to Tarball
      run: docker save -o listing-service.tar listing-service

    # Step 4: Copy Docker image to EC2
    - name: Copy Docker Image to EC2
      uses: appleboy/scp-action@v0.1.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        source: listing-service.tar
        target: /home/ubuntu/listing-service.tar

    # Step 5: Deploy the application on EC2
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v0.1.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          docker load -i /home/ubuntu/listing-service.tar
          docker stop listing-service || true
          docker rm listing-service || true
          docker run -d -p 8010:8010 --name listing-service listing-service
