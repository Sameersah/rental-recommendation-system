apiVersion: v1
kind: Service
metadata:
  labels:
    app: chat-app
  name: chat-app
spec:
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: chat-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-app
  template:
    metadata:
      labels:
        app: chat-app
    spec:
      hostAliases:
      - ip: "10.96.115.109"
        hostnames:
          - "houseproject.internal"
      containers:
      - image: chat-app:1.0
        name: chat-app
        ports:
        - containerPort: 8000
        args: ["uvicorn", "app:app", "--host", "0.0.0.0"]
      dnsPolicy: ClusterFirst
      restartPolicy: Always
